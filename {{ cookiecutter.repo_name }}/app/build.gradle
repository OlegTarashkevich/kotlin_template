apply plugin: 'com.android.application'
apply plugin: 'kotlin-android'
apply plugin: 'kotlin-android-extensions'

android {
  compileSdkVersion 27
  buildToolsVersion "26.0.2"
  defaultConfig {
    applicationId "$application_id"
    minSdkVersion 19
    targetSdkVersion 27
    versionCode 1
    versionName "1.0"
    testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"
  }
  buildTypes {
    release {
      minifyEnabled false
      proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
    }
  }

  lintOptions {
    abortOnError false
  }

  sourceSets {
    main.java.srcDirs += 'src/main/kotlin'
    test.java.srcDirs += 'src/test/kotlin'
  }
}

ext {
  supportLibraryVersion = '27.0.1'
  retrofitVersion = '2.1.0'
}

dependencies {
  compile fileTree(dir: 'libs', include: ['*.jar'])

  def deps = rootProject.ext.deps
  
  //kotlin
  compile "org.jetbrains.kotlin:kotlin-stdlib:$kotlin_version"
  compile "org.jetbrains.kotlin:kotlin-reflect:$kotlin_version"
  compile 'org.jetbrains.anko:anko-common:0.8.3'

  //android
  compile "com.android.support:appcompat-v7:${supportLibraryVersion}"
  compile "com.android.support:design:${supportLibraryVersion}"
  compile "com.android.support:recyclerview-v7:${supportLibraryVersion}"

  {% if cookiecutter.use_tests == 'yes' -%}
  //unit tests
  testCompile 'junit:junit:4.12'
  testCompile 'org.robolectric:robolectric:3.0'
  testCompile 'org.mockito:mockito-core:2.7.5'
  testCompile "org.jetbrains.kotlin:kotlin-test-junit:$kotlin_version"
  testCompile "org.jetbrains.kotlin:kotlin-test:$kotlin_version"
  testCompile "com.nhaarman:mockito-kotlin:1.3.0"

  //automation tests
  androidTestCompile 'com.android.support.test.espresso:espresso-core:3.0.1'
  androidTestCompile 'com.android.support.test:runner:1.0.1'
  androidTestCompile "com.android.support:support-annotations:${supportLibraryVersion}"
  {%- endif %}

  //networking
  compile "com.squareup.retrofit2:retrofit:$retrofitVersion"
  compile "com.squareup.retrofit2:converter-gson:$retrofitVersion"
  {% if cookiecutter.use_rx == 'yes' -%}
  compile "com.squareup.retrofit2:adapter-rxjava:$retrofitVersion"
  {%- endif %}
  compile 'com.squareup.okhttp3:logging-interceptor:3.5.0'

  //image caching and downloading
  compile 'com.squareup.picasso:picasso:2.5.2'

  {% if cookiecutter.use_rx == 'yes' -%}
  //rx
  compile 'io.reactivex:rxjava:1.1.6'
  compile 'io.reactivex:rxandroid:1.1.0'
  compile 'com.jakewharton.rxbinding:rxbinding-recyclerview-v7:0.4.0'
  {%- endif %}

}